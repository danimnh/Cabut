
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"  name="username" #username></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" #password></ion-input>
            </ion-item>
            <button ion-button round full outline (click)="signInUser()">Login</button>
            <button ion-button full (click)="doLogin()">Login</button>
            <!-- login nyambung ke timeline-->
</ion-content>
