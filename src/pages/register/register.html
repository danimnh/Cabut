<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item>
<ion-label floating>Username</ion-label>
<ion-input type="text"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text"></ion-input>
    </ion-item>
    
<ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
    </ion-item>

        
<ion-item>
    <ion-label floating>Re-confirm Password</ion-label>
    <ion-input type="password"></ion-input>
    </ion-item>
    
    <button ion-button block (click)="gotoProfilePage()" >Register</button>
    <!-- nyambugn ke isi profil-->
</ion-list>
</ion-content>
