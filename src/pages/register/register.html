<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

<ion-content padding>
<ion-list>
<ion-item>
<ion-label floating>Username</ion-label>
<ion-input type="text" name="username" #username></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" name="password" #password></ion-input>
    </ion-item>

    <button ion-button round outline block (click)="Register()">Register</button>
    <button ion-button block (click)="gotoEditProfilePage()" >Register</button>
    <!-- nyambugn ke isi profil-->
</ion-list>
</ion-content>
